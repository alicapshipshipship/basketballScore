<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Russo+One&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">    
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h3>HOME</h3>
                    <div class="home-score-container">
                        <p id="home-score">0</p>
                    </div>
                <div class="buttons">
                        <button class="home-button" onclick="addHomeScore1()">+1</button>
                        <button class="home-button" onclick="addHomeScore2()">+2</button>
                        <button class="home-button" onclick="addHomeScore3()">+3</button>
                </div>
            </div>
            <div class="vs">
                <h3>VS</h3>
            </div>
            <div class="guest">
                <h3>AWAY</h3>
                    <div class="away-score-container">
                        <p id="away-score">0</p>
                    </div>
                <div class="buttons">
                    <button class="away-button" onclick="addAwayScore1()">+1</button>
                    <button class="away-button" onclick="addAwayScore2()">+2</button>
                    <button class="away-button" onclick="addAwayScore3()">+3</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <h4>@alicap</h4>
        </div>
        <script src="index.js"></script>
    </body>
</html>
